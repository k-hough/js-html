<!--This exercise uses an array, a loop, and generates a string of HTML.Start with an array of strings. Generate the HTML for an ordered list, where each element in the array corresponds to an item in the list. Then display the list.-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Exercise</title>
</head>
<body>

    <div id="output"></div>

    <script>
    "use strict";

    var $ = function(id) { return document.getElementById(id); };

    var webDev = ["HTML", "CSS", "JavaScript", "jQuery"];

    var generate = function(array) {
        var answer = "";
        for (var i = 0; i < array.length; i++) {
            answer += "<li>" + array[i] + "</li>";
        }
        answer = "<ol>" + answer + "</ol>"
        return answer;
    };

    $("output").innerHTML = generate(webDev);

    </script>

</body>
</html>
